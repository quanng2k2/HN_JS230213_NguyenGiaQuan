<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2</title>
  </head>
  <body>
    <script>
      let str = prompt("Nhập chữ thường in chữ cái đầu thành in hoa."); // nhập vào
      function changeLetters(str) {
        let words = str.split(" ");
        for (let i = 0; i < words.length; i++) {
          words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
        }
        return words.join(" "); 
      }
      alert(changeLetters(str)); // In ra 
    </script>
  </body>
</html>
